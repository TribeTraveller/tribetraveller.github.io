<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tribe Traveller</title>
        <meta name="description" content="The adventure begins">
        <meta name="author" content="Pradeep Patro">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/timerStyles.css" />
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-light fixed-top">
                <a class="navbar-brand text-light" href="#">Tribe Traveller</a>
            </nav>
            <div class="row-fluid text-center">
                <div class="col-sm-12">
                    <h1>We are coming soon...</h1>
                    <h3>Stay tuned for begining the <span class="custom">Adventure</span></h3>
                </div>
                <div id="timer" data-date="2021-01-01 00:00:00" class="col-sm-12 timings"></div>
                <div class="col-sm-12 images-wrapper">
                    <div class="images">
                        <img class="rounded ml-2" src="./assets/18714799994_0ff6239202_w.jpg" title="Pondichery, Tamilnadu"/>
                        <img class="rounded ml-2" src="./assets/20919863076_29bb8e71c4_w.jpg" title="Gir National Park, Gujurat"/>
                        <img class="rounded ml-2" src="./assets/23465429376_0c61722bf5_w.jpg" title="Hampi, Karnataka"/>
                        <img class="rounded ml-2" src="./assets/26090160731_ccd228ec44_w.jpg" title="Gateway of India, Mubai"/>
                        <img class="rounded ml-2" src="./assets/31155349288_9b540a5c78_w.jpg" title="Manali, Himachal Pradesh"/>
                        <img class="rounded ml-2" src="./assets/39617569875_b23d79dd3e_w.jpg" title="Leh, India"/>
                        <img class="rounded ml-2" src="./assets/40666811562_49ddf8e20e_w.jpg" title="Kanyakumari"/>
                        <img class="rounded ml-2" src="./assets/40949887042_fa13367625_w.jpg" title="Vishakhapatnam, Andhra Pradesh"/>
                        <img class="rounded ml-2" src="./assets/45993119312_2fc3c07549_w.jpg" title="Puri, Odisha"/>
                        <img class="rounded ml-2" src="./assets/48313316612_e9b617a25a_w.jpg" title="Kozikode, Kerala"/>
                        <img class="rounded ml-2"  src="./assets/7046593619_d1704d9cba_w.jpg" title="Narnaul, Haryana"/>
                    </div>
                </div>
            </div>
            <footer class="row-fluid text-center fixed-bottom">
                <div class="col-sm-12">
                    <p>&copy; 2020 TribeTravellers.com</p>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./assets/timerStyles.js"></script>
        <script>
            const timer = $("#timer").TimeCircles({   
                ref_date: new Date("2020-12-01T00:00:00Z"),
                circle_bg_color: "#ffffff",
                use_background: true,
                bg_width: .2,
                animation: null,
                fg_width: 0.02,
                time: {
                    Days: { color: "#ffffff" },
                    Hours: { color: "#ffffff" },
                    Minutes: { color: "#ffffff" },
                    Seconds: { color: "#ffffff" }
                }
            });
            $(window).resize(function() {
                timer.rebuild();
            });
        </script>
    </body>
</html>
